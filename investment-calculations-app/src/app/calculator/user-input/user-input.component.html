<form (ngSubmit)="onClickCalculate()">
  <div class="input-group">
    <p>
      <label for="initialInvestment">Initial Investment</label>
      <input
        type="number"
        [(ngModel)]="initialInvestment"
        name="initialInvestment"
      />
    </p>
    <p>
      <label for="annualInvestment">Annual Investment</label>
      <input
        type="number"
        [(ngModel)]="annualInvestment"
        name="annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input type="number" [(ngModel)]="expectedReturn" name="expectedReturn" />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" [(ngModel)]="duration" name="duration" />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
